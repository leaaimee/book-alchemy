<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4 d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-4 text-center" style="max-width: 600px; width: 100%;">
        <h1 class="mb-3">ðŸ“– Book Recommendation</h1>

        {% if recommendation.startswith("1.") or "\n" in recommendation %}
            <!-- If AI returns multiple books, format as a list -->
            <ul class="list-group">
                {% for line in recommendation.split("\n") if line.strip() %}
                    <li class="list-group-item">{{ line }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <!-- If it's a single recommendation, just display as text -->
            <p class="lead">{{ recommendation | replace("\n", "<br>") | safe }}</p>
        {% endif %}

        <a href="/" class="btn btn-success mt-3">ðŸ”™ Back to Library</a>
    </div>

</body>
</html>
